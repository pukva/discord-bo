<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Статистика пользователей</title>
</head>
<body>
  <h1>Пользователи</h1>
  <table border="1" cellpadding="5">
    <tr>
      <th>User ID</th>
      <th>Сообщения</th>
      <th>Время в голосе (сек)</th>
    </tr>
    {% for user in users %}
    <tr>
      <td>{{ user['user_id'] }}</td>
      <td>{{ user['messages'] }}</td>
      <td>{{ user['voice_time'] }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
